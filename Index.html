<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="s.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <button onclick="
    playgame('rock');
    " class="play">
    <img src="./images/rock.png" class="emoji">
    Rock</button>

    <button onclick="
    playgame('paper');
    " class="play">
    <img src="./images/paper.png" class="paperemoji">
    Paper</button>

    <button onclick="
    playgame('scissors');
    " class="play">
    <img src="./images/scissors.png"  class="scissoremoji" >
    Scissor</button>

    <p class="moves"> Your Move is .......... and Computer Move is ..........</p>
    
    <p class="result"></p>

    <p class="scores"></p>

    <button onclick="
    score.wins=0;
    score.losses=0;
    score.ties=0;
    updateScore()

    " class="reset">
    Reset</button>

</body>
